fail_fast: true

pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{js,ts,jsx,tsx}'
      run: pnpm lint -- {staged_files}
      stage_fixed: true

    format:
      glob: '*.{js,ts,jsx,tsx,json,css,md}'
      run: pnpm format -- {staged_files}
      stage_fixed: true

    type-check:
      run: pnpm type-check

pre-push:
  parallel: true
  commands:
    test:
      run: pnpm test --bail
    build:
      run: pnpm build:final
